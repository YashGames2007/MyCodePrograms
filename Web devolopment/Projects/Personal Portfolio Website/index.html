<body>
    <!-- Scripts -->

    <script src="./Pages/Home/Timeline/timeline.js"></script>

    <!-- Header -->
    <header id="header"></header>

    <!-- Main -->
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="myName">Yash</span>
                <div>
                    and I am a skilled programmer in
                    <div><span id="element"></span></div>
                </div>
            </div>
            <div class="rightSection">
                <img src="./Graphics/home_page.png" alt="">

        </section>
        <hr>
        </hr>
        <section class="secondSection">
            <span class="grey">What skills I have gained so far</span>

            <div class="container">

                    <ul class="swiper-pagination-custom">

                        <li class='swiper-pagination-switch last'><span class='switch-title'>June<br>2023</span></li>
                    </ul>
                    <!-- Progressbar -->
                    <div class="swiper-pagination swiper-pagination-progressbar swiper-pagination-horizontal"></div>
                    <!-- Swiper -->
                    <div class="swiper swiper-container swiper-container--timeline">
                        <div class="swiper-wrapper">

        var typed = new Typed('#element', {
            strings: ['C', 'Python', 'C++', 'Java', 'C#', 'HTML/CSS', 'JavaScript', 'Android Development', 'Game Development', 'Web Development'],

            backDelay: 1500,
